<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content management system</title>
</head>
<body>

<div th:each="page : ${pages}">
    <menu>
        <label>
            <li><a id="${page.getTitle()}" th:text="${page.getTitle()}"
                   th:href="@{/{slug}(slug=${page.getSlug()})}"></a></li>
        </label>
    </menu>
</div>

<br/>
<hr/>
<form action="/new">
    <button>Create new page</button>
</form>
<br/>
<form action="/">
    <button>Show/Hide unpublished pages</button>
</form>

</body>
</html>
