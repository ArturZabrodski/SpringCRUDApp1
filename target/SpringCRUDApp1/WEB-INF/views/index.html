<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Content management system</title>
</head>
<body>

<div th:each="page : ${pages}">
    <menu>
        <label>
            <li type="circle"><a th:text="${page.getTitle()}" th:href="@{/{slug}(slug=${page.getSlug()})}"></a></li>
            <br/>
            <meta th:text="${page.getDescription()}">
        </label>
    </menu>
</div>

<br/>
<hr/>
<form action="/">
    <button>Show/Hide unpublished pages</button>
</form>
<br/>
<form action="/new">
    <button>Create new page</button>
</form>
</body>
</html>
